<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Template</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:fragment="header">
            <h1 th:text="#{template.title}"></h1>
        </header>
        <footer th:fragment="footer">
            <div>
                <br/>
                <a th:href="@{/(lang=en)}">EN</a> |
                <a th:href="@{/(lang=es)}">ES</a> |
                <span>[[#{template.footer}]] <strong>Steven Guam√°n</strong> - 2021</span>
            </div>
            <form method="POST" th:action="@{/logout}">
                <b>[[#{security.user}]]: </b><span sec:authentication="name">[[#{security.logged.user}]]</span> | 
                <b>[[#{security.rol}]]: </b><span sec:authentication="principal.authorities">[[#{security.logged.roles}]]</span> | 
                <a href="#" onclick="this.parentNode.submit();">Logout</a>
            </form>
        </footer>
    </body>
</html>

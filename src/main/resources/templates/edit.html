<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Person Data</title>
        <meta charset="UTF-8"></meta>
    </head>
    <body>
        <header th:replace="layout/template :: header"/>
        <h2>Person Data</h2>
        <a th:href="@{/}">Get back</a>
        <br/>
        <form th:action="@{/save}" method="POST" th:object="${person}">
            <input type="hidden" name="idPerson" th:field="*{idPerson}"/>
            <br/>
            <label for="name">Name:</label>
            <input type="text" name="name" th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
            <br/>
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" th:field="*{lastName}"/>
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
            <br/>
            <label for="email">Email:</label>
            <input type="text" name="email" th:field="*{email}"/>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
            <br/>
            <label for="phone">Phone:</label>
            <input type="text" name="phone" th:field="*{phone}"/>
            <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</span>
            
            <input type="submit" name="save" value="Save"/>
        </form>
        <footer th:replace="layout/template :: footer"/>
    </body>
</html>
